<!DOCTYPE html>
<html>
<head>
    <title>Image Header with Title</title>
    <style>
        .header {
            position: relative;
            text-align: center;
        }
        .header img {
            width: 100%;
            max-width: 100%;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            color: white;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../pictures/ou.jfif" alt="Header Image"> <!-- Replace 'your-image.jpg' with the path to your image -->
        <div class="title">
            <h1>Your Title</h1>
        </div>
    </div>

    <!-- Rest of your webpage content goes here -->
</body>
</html>
